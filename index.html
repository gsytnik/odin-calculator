<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="answerBox"></div>
        <div class="row">
            <div class="func" id="AC">AC</div>
            <div class="func" id="del">Del</div>
            <div class="func" id="neg">+/-</div>
            <div class="op" id="eq">=</div>
        </div>
        <div class="row">
            <div class="button" id="7">7</div>
            <div class="button" id="8">8</div>
            <div class="button" id="9">9</div>
            <div class="op" id="x">x</div>
        </div>
        <div class="row">
            <div class="button" id="4">4</div>
            <div class="button" id="5">5</div>
            <div class="button" id="6">6</div>
            <div class="op" id="minus">-</div>
        </div>
        <div class="row">
            <div class="button" id="1">1</div>
            <div class="button" id="2">2</div>
            <div class="button" id="3">3</div>
            <div class="op" id="plus">+</div>
        </div>
        <div class="row">
            <div class="button" id="zero">0</div>
            <div class="button" id="dec">.</div>
            <div class="op" id="eq">=</div>
        </div>
    </div>
</body>
</html>
